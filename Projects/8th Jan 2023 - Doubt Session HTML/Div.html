<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: aqua;
            display: inline;

        }

        span {
            background-color: red;
            /* display: inline-block; <= This will make both div and span in the same line  */
            display: block;
        }
    </style>
</head>

<body>
    <!--Div tag is a block element, we can group multiple html tags in div tag-->

    <div>
        <div>Div 1 with display as inline</div>
        <div> heading of Div 1 with display as inline</div>
    </div>


    <!--Span tag is a inline element, we can group multiple html tags in span tag-->
    <span>
        <span> second Span with display as block</span>
        <span> second Span with display as block</span>
    </span>

</body>

</html>
