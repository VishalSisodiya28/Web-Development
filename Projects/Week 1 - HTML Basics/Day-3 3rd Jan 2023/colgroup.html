<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px double black;
            text-align: center;
        }
    </style>
</head>

<body>

    <table>
        <colgroup>
            <col span="2" style="background-color:red">
            <col style="background-color:yellow">

        </colgroup>

        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>3476896</td>
            <td>My first HTML</td>
            <td>$53</td>
        </tr>
        <tr>
            <td>5869207</td>
            <td>My first CSS</td>
            <td>$49</td>
        </tr>

    </table>

</body>

</html>
