<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/6yAsGCaQkp4?start=420"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>

    <br>

    <!--If video is not playing automatically... 
        you can play it automatically only if it's muted and you can do it by
        adding this at end of the url
        ?autoplay=1&mute=1
    -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/6yAsGCaQkp4?start=420&autoplay=1&mute=1"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>
</body>

</html>
