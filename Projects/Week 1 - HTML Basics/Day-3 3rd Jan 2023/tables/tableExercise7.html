<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <style>
        table,
        th,
        td,
        tr {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 5px;
            font-family: inherit;
        }

        table {
            margin-top: 60px;
            margin-left: 425px;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            <h2>BILL</h2>
        </caption>
        <tr>
            <th rowspan="11">TCB</th>
            <th>Order no:</th>
            <td colspan="3">#ABC001</td>
        </tr>

        <tr>
            <th>Order Date:</th>
            <td colspan="3">23-March-2016</td>
        </tr>

        <tr>
            <th colspan="4">Customer</th>
        </tr>

        <tr>
            <th>Name:</th>
            <td colspan="3">John Papas</td>
        </tr>

        <tr>
            <th>Address:</th>
            <td colspan="3">Independence Day 5th str, 11511</td>
        </tr>

        <tr>
            <th colspan="4">Order Details</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Of Mice and Men</td>
            <td>Book</td>
            <td>10.00€</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Les Miserables</td>
            <td>Book</td>
            <td>12.00€</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Game of Thrones-S01</td>
            <td>DVD</td>
            <td>50.00€</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Samsung Galaxy</td>
            <td>Mobile Phone</td>
            <td>200.00€</td>
        </tr>

        <tr>
            <td colspan="3" align="right"><b>Total:</b></td>
            <td>272.00€</td>
        </tr>




    </table>

</body>

</html>
