<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 1px solid black;
            border-collapse: collapse;

        }

        .numbering {
            visibility: collapse;
        }
    </style>
</head>

<body>

    <table cellpadding="10" align="center">
        <colgroup>
            <col span="1" style="visibility:collapse;">
        </colgroup>
        <caption><strong>Table Challenge #5</strong></caption>

        <tr class="numbering">
            <td></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>

        </tr>

        <tr>
            <td class="numbering">1</td>
            <td rowspan="2" colspan="2">r1c1</td>
            <td>r1c3</td>
            <td rowspan="2">r1c4</td>
            <td rowspan="2" colspan="2">r1c5</td>
        </tr>
        <tr>
            <td class="numbering">2</td>
            <td rowspan="2">r2c3</td>

        </tr>
        <tr>
            <td class="numbering">3</td>
            <td colspan="2">r3c1</td>
            <td colspan="2">r3c4</td>
            <td>r3c6</td>
        </tr>
        <tr>
            <td class="numbering">4</td>
            <td>r4c1</td>
            <td colspan="2">r4c2</td>
            <td rowspan="2">r4c4</td>
            <td colspan="2">r4c5</td>
        </tr>
        <tr>
            <td class="numbering">5</td>
            <td rowspan="2" colspan="2">r5c1</td>
            <td rowspan="2">r5c3</td>
            <td rowspan="2" colspan="2">r5c5</td>
        </tr>
        <tr>
            <td class="numbering">6</td>
            <td>r6c4</td>

        </tr>
    </table>


</body>

</html>
